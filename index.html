<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kemppi Hackaton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/suw2qiv.css">
  <script src="node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
    <div class="navigation-bar">
        <div id="navigation-container">
            <img class="logo" src="img/Kemppi_logo_negative_transparent.png"> 
        </div>
  <p></p>
  <div id="charts-container" style="width:100%; height:300px;">
    <span class="chart-container" style="display: inline-block">
      <canvas id="co2-chart"></canvas>
    </span>
    <span class="chart-container" style="display: inline-block">
      <canvas id="temp-chart"></canvas>
    </span>
    <span class="chart-container" style="display: inline-block">
      <canvas id="db-chart"></canvas>
    </span>
  </div>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
    </div>
    <div class="modal-body">
        <canvas id="history-chart"></canvas>
    </div>
    <div class="modal-footer">

    </div>
    
  </div>

</div>
</div>
  <script src="main.js"></script>
</body>
</html>

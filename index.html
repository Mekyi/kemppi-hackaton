<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kemppi Hackaton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/suw2qiv.css">
  <script src="node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
  <div class="navigation-bar">
    <div id="navigation-container">
        <img class="logo" src="img/Kemppi_logo_negative_transparent.png"> 
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <span class="chart-container" id="air-quality">
            <div id="chart-label">AIR QUALITY</div>
            <div class="divider"></div>
            <div class="air-quality-value" id="value">GOOD</div>
            <div class="progress">
                <div class="progress-bar" id="air-quality-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </span>
      </div>
      <div class="col-sm">
        <span class="chart-container" id="temperature">
          <div id="chart-label">TEMPERATURE</div>
          <div class="divider"></div>
          <div class="temperature-value" id="value">10 Â°C</div>
          <div class="progress">
              <div class="progress-bar" id="temperature-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </span>
      </div>
        <div class="col-sm">
        <span class="chart-container" id="audio" >
          <div id="chart-label">VOLUME LEVEL</div>
          <div class="divider"></div>
          <div class="audio-value" id="value">GOOD</div>
        </span>
      </div>
    </div>
  </div>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
    </div>
    <div class="modal-body">
        <canvas id="history-chart"></canvas>
    </div>
    <div class="modal-footer">

    </div>
    
  </div>

</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
